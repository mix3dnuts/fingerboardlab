<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fingerboard Trick Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff5722;
    }
    .container {
      margin: 20px auto;
      max-width: 600px;
    }
    .trick {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #1e1e1e;
    }
    select {
      padding: 10px;
      width: calc(100% - 22px);
      margin-bottom: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .land {
      background-color: #4caf50;
      color: white;
    }
    .bail {
      background-color: #f44336;
      color: white;
    }
    .add-trick {
      background-color: #ff9800;
      color: white;
    }
    .reset-stats {
      background-color: #607d8b;
      color: white;
    }
    .delete-trick {
      background-color: #d32f2f;
      color: white;
    }
    .stats {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #1e1e1e;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #bbb;
    }
    input[type="text"] {
      padding: 10px;
      width: calc(100% - 22px);
      margin-bottom: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Fingerboard Trick Stats</h1>
  <div class="container">
    <div id="trick-section">
      <div class="trick">
        <select id="trick-selector" onchange="updateCurrentTrick()">
          <!-- Options will be dynamically populated -->
        </select>
        <button class="land" onclick="recordAttempt('land')">Land</button>
        <button class="bail" onclick="recordAttempt('bail')">Bail</button>
      </div>
    </div>
    <div>
      <input type="text" id="new-trick-input" placeholder="Add your own trick..." />
      <button class="add-trick" onclick="addCustomTrick()">Add Trick</button>
      <button class="delete-trick" onclick="deleteSelectedTrick()">Delete Selected Trick</button>
    </div>
    <div class="stats" id="stats">
      <h3>Stats</h3>
      <p id="overall-stats">Overall: 0% (0/0)</p>
    </div>
    <button class="reset-stats" onclick="resetStats()">Reset Stats</button>
  </div>
  <footer>Made by fingerboardLab <3</footer>

  <script>
    const defaultTricks = ["Kickflip", "Varial Kickflip", "Pop Shuvit", "Tre Flip"];
    let tricks = [...defaultTricks];
    let currentTrickIndex = 0;
    let trickStats = {};
    let totalAttempts = 0;
    let totalLands = 0;

    // Load stats from localStorage
    function loadStats() {
      const savedStats = localStorage.getItem("fingerboardStats");
      if (savedStats) {
        const parsedStats = JSON.parse(savedStats);
        trickStats = parsedStats.trickStats;
        totalAttempts = parsedStats.totalAttempts;
        totalLands = parsedStats.totalLands;
        tricks = Object.keys(trickStats); // Load custom tricks too
        updateStatsDisplay();
      } else {
        tricks.forEach(trick => {
          trickStats[trick] = { lands: 0, attempts: 0 };
        });
      }
      populateTrickSelector();
    }

    // Save stats to localStorage
    function saveStats() {
      const statsToSave = {
        trickStats,
        totalAttempts,
        totalLands
      };
      localStorage.setItem("fingerboardStats", JSON.stringify(statsToSave));
    }

    // Populate the trick selector dropdown
    function populateTrickSelector() {
      const trickSelector = document.getElementById("trick-selector");
      trickSelector.innerHTML = "";
      tricks.forEach((trick, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = trick;
        trickSelector.appendChild(option);
      });
      trickSelector.value = currentTrickIndex; // Set the current trick
    }

    // Update the current trick based on dropdown selection
    function updateCurrentTrick() {
      const trickSelector = document.getElementById("trick-selector");
      currentTrickIndex = parseInt(trickSelector.value, 10);
    }

    // Record an attempt (Land or Bail)
    function recordAttempt(result) {
      const currentTrick = tricks[currentTrickIndex];
      trickStats[currentTrick].attempts++;
      totalAttempts++;

      if (result === "land") {
        trickStats[currentTrick].lands++;
        totalLands++;
      }

      updateStatsDisplay();
      saveStats();
    }

    // Add a custom trick
    function addCustomTrick() {
      const newTrickInput = document.getElementById("new-trick-input");
      const newTrick = newTrickInput.value.trim();

      if (newTrick && !tricks.includes(newTrick)) {
        tricks.push(newTrick);
        trickStats[newTrick] = { lands: 0, attempts: 0 };
        updateStatsDisplay();
        saveStats();
        populateTrickSelector(); // Update dropdown with new trick
        newTrickInput.value = ""; // Clear input field
      } else {
        alert("Trick already exists or is invalid!");
      }
    }

    // Delete the selected trick
    function deleteSelectedTrick() {
      if (tricks.length <= 1) {
        alert("You must have at least one trick!");
        return;
      }

      const currentTrick = tricks[currentTrickIndex];
      delete trickStats[currentTrick];
      tricks.splice(currentTrickIndex, 1);

      if (currentTrickIndex >= tricks.length) {
        currentTrickIndex = tricks.length - 1;
      }

      updateStatsDisplay();
      saveStats();
      populateTrickSelector(); // Rebuild dropdown
    }

    // Reset all stats but keep the tricks
    function resetStats() {
      tricks.forEach(trick => {
        trickStats[trick] = { lands: 0, attempts: 0 };
      });

      totalAttempts = 0;
      totalLands = 0;

      updateStatsDisplay();
      saveStats();
    }

    // Update stats display in the UI
    function updateStatsDisplay() {
      const statsContainer = document.getElementById("stats");
      statsContainer.innerHTML = "<h3>Stats</h3>";

      tricks.forEach(trick => {
        const stats = trickStats[trick];
        const percentage = stats.attempts > 0 ? Math.round((stats.lands / stats.attempts) * 100) : 0;
        const statElement = document.createElement("p");
        statElement.id = `${trick.toLowerCase().replace(" ", "-")}-stats`;
        statElement.textContent = `${trick}: ${percentage}% (${stats.lands}/${stats.attempts})`;
        statsContainer.appendChild(statElement);
      });

      const overallPercentage = totalAttempts > 0 ? Math.round((totalLands / totalAttempts) * 100) : 0;
      const overallElement = document.createElement("p");
      overallElement.id = "overall-stats";
      overallElement.textContent = `Overall: ${overallPercentage}% (${totalLands}/${totalAttempts})`;
      statsContainer.appendChild(overallElement);
    }

    // Initialize the app
    loadStats();
    updateStatsDisplay();
  </script>
</body>
</html>
